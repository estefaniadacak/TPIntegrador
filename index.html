<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página estilo ejemplo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #181818;
      padding: 20px;
      text-align: center;
      color: white;
    }
    .hero {
      height: 70vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://picsum.photos/1600/900');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-top: 15px;
    }
    .btn {
      padding: 12px 25px;
      margin-top: 20px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Mi Web</h2>
  </header>

  <section class="hero">
    <h1>Título principal</h1>
    <p>Este es un subtítulo descriptivo como el de la página que querés replicar. Aquí podés poner cualquier texto.</p>
    <button class="btn">Botón de acción</button>
  </section>

  <section class="section">
    <h2>Características</h2>
    <div class="card-container">
      <div class="card">Bloque 1 con contenido.</div>
      <div class="card">Bloque 2 con contenido.</div>
      <div class="card">Bloque 3 con contenido.</div>
    </div>
  </section>

  <footer>
    © 2025 Mi Web. Todos los derechos reservados.
  </footer>
</body>
</html>
